<script>
    let n = prompt("Введите степень треугольника", '')
    let cLine
    for ( let y = 0; y < n; y++)
        {
            let c = 1;
            cLine = "1"
            for (let x = 0; x <= y; x++)
            {
                c = c * (y - x) / (x + 1);
                if (c !=0)
                {
                    cLine =cLine+ ` ${c}`
                }
                
            }

        }
        document.write(cLine);
    
</script>
